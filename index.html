<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profissional</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            margin: 0;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            transform: scale(0.9);
            animation: popIn 0.5s ease-in-out forwards;
        }
        
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .input-group input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #005bb5;
            transform: scale(1.05);
        }
        
        .social-login button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .switch {
            margin-top: 15px;
            cursor: pointer;
            color: #0072ff;
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginBox">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div class="social-login">
            <div id="g_id_onload"
                data-client_id="487652279871-7fid1sa1vnr6bqrj645vbvm153vemrc6.apps.googleusercontent.com"
                data-callback="handleGoogleLogin"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <button class="btn" style="background:#3b5998; color:white;" onclick="loginFacebook()">
                <i class="fab fa-facebook"></i> Entrar com Facebook
            </button>
        </div>
        <div class="switch" onclick="toggleForms()">Criar Conta</div>
    </div>
    
    <div class="container hidden" id="registerBox">
        <h2>Criar Conta</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Senha</label>
                <input type="password" id="newPassword" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
        <div class="switch" onclick="toggleForms()">JÃ¡ tem uma conta? Entrar</div>
    </div>
    
    <script>
        function toggleForms() {
            document.getElementById("loginBox").classList.toggle("hidden");
            document.getElementById("registerBox").classList.toggle("hidden");
        }

        function handleGoogleLogin(response) {
            console.log("Token ID Google:", response.credential);
            alert("Login com Google bem-sucedido!");
        }
    </script>
</body>
</html>
