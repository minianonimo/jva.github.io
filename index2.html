<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Segurança</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            margin: 0 20px;
            font-size: 14px;
        }

        h1 {
            font-size: 30px;
            color: #2a2a2a;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fff;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #informacoes {
            margin-top: 30px;
            padding: 20px;
            background-color: #e7f7e7;
            border-radius: 8px;
            display: none;
        }

        #informacoes h2 {
            font-size: 22px;
            color: #333;
        }

        #informacoes p {
            font-size: 16px;
            color: #333;
        }

        #informacoesLaudo img {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .campo {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
        }

        /* Campo para foto do indivíduo */
        #fotoIndividuo {
            margin-top: 20px;
        }

        .foto-preview {
            margin-top: 15px;
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Estilo para campos inválidos */
        input:invalid,
        select:invalid,
        textarea:invalid {
            border-color: red;
        }

        input:focus:invalid,
        select:focus:invalid,
        textarea:focus:invalid {
            border-color: #f44336;
        }

        #outroDeficiencia {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulário de Segurança</h1>
        <p>Preencha seus dados para que, caso se perca, outras pessoas possam ajudá-lo a voltar para casa.</p>

        <form id="formulario" onsubmit="mostrarInformacoes(event)">
            <BR><BR><BR>
            <!-- Nome do Paciente -->
            <div class="campo">
                <label for="nomePaciente">Nome do Paciente (Portador da Deficiência):</label>
                <input type="text" id="nomePaciente" required aria-label="Nome do Paciente">
            </div>

            <!-- Nome Completo do Responsável -->
            <div class="campo">
                <label for="nomeResponsavel">Nome do Responsável:</label>
                <input type="text" id="nomeResponsavel" required aria-label="Nome do Responsável">
            </div>

            <!-- Foto do Paciente -->
            <div class="campo" id="fotoIndividuo">
                <label for="foto">Foto do Paciente:</label>
                <input type="file" id="foto" accept="image/*" required onchange="previewFoto()" aria-label="Foto do Paciente">
                <div id="fotoPreview" class="foto-preview"></div>
            </div>

            <!-- Data de Nascimento -->
            <div class="campo">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required aria-label="Data de Nascimento">
            </div>

            <!-- Idade -->
            <div class="campo">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required min="1" max="120" aria-label="Idade">
            </div>

            <!-- Endereço -->
            <div class="campo">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required aria-label="Endereço">
            </div>

            <!-- Telefone -->
            <div class="campo">
                <label for="telefone">Número de Contato:</label>
                <input type="tel" id="telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" aria-label="Número de Contato">
            </div>

            <!-- Nome do Responsável -->
            <div class="campo">
                <label for="nomeResponsavel">Nome do Responsável:</label>
                <input type="text" id="nomeResponsavel" required aria-label="Nome do Responsável">
            </div>

            <!-- Telefone do Responsável -->
            <div class="campo">
                <label for="telefoneResponsavel">Telefone do Responsável:</label>
                <input type="tel" id="telefoneResponsavel" required pattern="\(\d{2}\) \d{4,5}-\d{4}" aria-label="Telefone do Responsável">
            </div>

            <!-- Deficiência -->
            <div class="campo">
                <label for="deficiencia">Tipo de Deficiência:</label>
                <select id="deficiencia" required aria-label="Tipo de Deficiência" onchange="mostrarCampoOutro()">
                    <option value="">Selecione...</option>
                    <option value="visual">Visual</option>
                    <option value="auditiva">Auditiva</option>
                    <option value="motora">Motora</option>
                    <option value="intelectual">Intelectual</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <!-- Campo "Outro" para Deficiência -->
            <div class="campo" id="outroDeficiencia">
                <label for="descricaoDeficiencia">Descreva sua Deficiência:</label>
                <input type="text" id="descricaoDeficiencia" aria-label="Descrição da Deficiência">
            </div>

            <!-- Necessidades Especiais -->
            <div class="campo">
                <label for="necessidadesEspeciais">Outras Necessidades Especiais (opcional):</label>
                <textarea id="necessidadesEspeciais" rows="4" aria-label="Outras Necessidades Especiais"></textarea>
            </div>

            <button type="submit">Salvar Informações</button>
        </form>

        <div id="informacoes">
            <h2>Informações Salvas:</h2>
            <p id="informacoesNomePaciente"></p>
            <p id="informacoesIdade"></p>
            <p id="informacoesEndereco"></p>
            <p id="informacoesTelefone"></p>
            <p id="informacoesNomeResponsavel"></p>
            <p id="informacoesTelefoneResponsavel"></p>
            <p id="informacoesDeficiencia"></p>
            <p id="informacoesDescricaoDeficiencia"></p>
            <p id="informacoesNecessidadesEspeciais"></p>
            <div id="informacoesFoto"></div>
        </div>
    </div>

    <script>
        function mostrarCampoOutro() {
            const deficiencia = document.getElementById('deficiencia').value;
            if (deficiencia === 'outro') {
                document.getElementById('outroDeficiencia').style.display = 'block';
            } else {
                document.getElementById('outroDeficiencia').style.display = 'none';
            }
        }

        function previewFoto() {
            const foto = document.getElementById('foto').files[0];
            const preview = document.getElementById('fotoPreview');
            preview.innerHTML = '';
            if (foto) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Foto do Paciente">`;
                };
                reader.readAsDataURL(foto);
            }
        }

        function mostrarInformacoes(event) {
            event.preventDefault(); 

            const nomePaciente = document.getElementById('nomePaciente').value;
            const idade = document.getElementById('idade').value;
            const endereco = document.getElementById('endereco').value;
            const telefone = document.getElementById('telefone').value;
            const nomeResponsavel = document.getElementById('nomeResponsavel').value;
            const telefoneResponsavel = document.getElementById('telefoneResponsavel').value;
            const deficiencia = document.getElementById('deficiencia').value;
            const descricaoDeficiencia = document.getElementById('descricaoDeficiencia').value;
            const necessidadesEspeciais = document.getElementById('necessidadesEspeciais').value;
            const foto = document.getElementById('foto').files[0];

            document.getElementById('informacoesNomePaciente').textContent = `Nome do Paciente: ${nomePaciente}`;
            document.getElementById('informacoesIdade').textContent = `Idade: ${idade} anos`;
            document.getElementById('informacoesEndereco').textContent = `Endereço: ${endereco}`;
            document.getElementById('informacoesTelefone').textContent = `Telefone: ${telefone}`;
            document.getElementById('informacoesNomeResponsavel').textContent = `Responsável: ${nomeResponsavel}`;
            document.getElementById('informacoesTelefoneResponsavel').textContent = `Telefone do Responsável: ${telefoneResponsavel}`;
            document.getElementById('informacoesDeficiencia').textContent = `Deficiência: ${deficiencia}`;

            if (descricaoDeficiencia) {
                document.getElementById('informacoesDescricaoDeficiencia').textContent = `Descrição da Deficiência: ${descricaoDeficiencia}`;
            }

            if (necessidadesEspeciais) {
                document.getElementById('informacoesNecessidadesEspeciais').textContent = `Necessidades Especiais: ${necessidadesEspeciais}`;
            }

            if (foto) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const fotoDiv = document.getElementById('informacoesFoto');
                    fotoDiv.innerHTML = `<img src="${e.target.result}" alt="Foto do Paciente" style="width: 100%; max-width: 150px;">`;
                };
                reader.readAsDataURL(foto);
            }

            document.getElementById('informacoes').style.display = 'block';
        }
    </script>
</body>

</html>
